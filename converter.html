<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"  content="width=device-width, initial-scale=1">
<title>UNIVERSAL CONVERTER </title>
</head>
	<script type="text/javascript" src="conversion.js"></script>
	<link rel="stylesheet" type="text/css" href="converter.css">
<body>
<br>
 <!--BEGINNING OF TEMP CONVERSION-->
	 <center>
		<nav>
			<form>
			 	<h1><b>TEMPERATURE CONVERTER</b></h1>
			<!--BOX ONE-->
				<select id="boxa" onchange="clrs()">
					<option>Celsius</option>
					<option> Kelvin</option>
					<option>Fahrenheit</option>
				</select> &nbsp; &nbsp;
					<!--MAIN INPUT-->
					<input type="number" id="maininput" onkeyup="now()">
				<br><br>
			<!--BOX TWO-->
				<select id="boxb" onchange="clrs()">
					<option>Celsius</option>
					<option> Kelvin</option>
					<option>Fahrenheit</option>
				</select> &nbsp; &nbsp;
				<!--RESULT BOX-->
				<input disabled="" id="result"><br><br><br>
				<!--CONVERT BUTTON-->
				<button type="button" id="converter" onclick="now()"> Convert Now </button>
		</form>
	</nav>
		

<!--MANY CONVERSION OPTION-->
<br><br><br>
<!--CONVERSION TYPE-->
	<center>
		<nav>
	 		<h1><b>UNIVERSAL CONVERTER</b></h1>
			<form>
				<div class="instruction"><b>Please select a category in the select box below</b></div>
				<select  id="head" onchange="showdistanceoptions()">
					<option id="sele">SELECT</option>
					<option id="distance">DISTANCE</option>
					<option id="Temperature">TEMPERATURE</option>
					<option id="currency" >CURRENCY</option>
					<option id="weight">WEIGHT</option>	

				</select>
				<br><br> 
			<!--DISTANCE DIV-->
			<div id="dist" style="display:  none">
			<!--Distance input options-->
				<select id="dista" onchange="distnow()">
					<option>Kilometer</option>
					<option>Inch</option>
					<option>Mile</option>
					<option>Feet</option>
					<option>Meter</option>
					<option>Centimeter</option>
					<option>Millimeter</option>
					<option>Yard</option>
				</select>
		<!--Distance input box-->
				<input type="number" id="dinput" onkeyup="distnow()"> <br><br>

		<!--Distance output options-->
				<select id=distb onchange="distnow()">
					<option>Kilometer</option>
					<option>Inch</option>
					<option>Mile</option>
					<option>Feet</option>
					<option>Meter</option>
					<option>Centimeter</option>
					<option>Millimeter</option>
					<option>Yard</option>
				</select>
		<!--Distance Result box-->
				<input disabled="" id="dresult"> 

			<br><br><br>
		    	<button type="button" onclick="distnow()">Convert Now!</button>
			</div>

		<!--TEMPERATURE DIV-->
			<div id="temp" style="display: none">

				<!--Temperature input options-->
						<select id="tempa"  onchange="tempnow()">
							<option>Celsius</option>
							<option>Fahrenheit</option>
							<option>Kelvin</option>
						</select>
				<!--Temperature input box-->
						<input type="number" id="tinput" onkeyup="tempnow()"> <br><br>

				<!--Temperature output options-->
						<select id="tempb" onchange="tempnow()" >
							<option>Celsius</option>
							<option>Fahrenheit</option>
							<option>Kelvin</option>			
						</select>
				<!--Temperature Result box-->
						<input disabled="" id="tresult"> 

					<!--BEGINNING OF SCRIPT CODE FOR CONVERSION OF TEMPERATURE-->
					<br><br><br>
				    	<button type="button" onclick="tempnow()">Convert Now!</button>
			</div>

		<!-- CUTRRENCY DIV-->
			<div id="money"  class="mn" style="display: none">

			<!--Currency input options-->
				<div class="rte">					
						<input type="number" name="" id="lrate" placeholder="Please enter Local rate">
						<input type="number" name="" id="frate" placeholder="Please enter Foreign rate">
				</div>
				<div class="amt">
					<!-- local box-->
						<input type="number"  placeholder="Local Amount" id="lamount" title="Please enter Local Amount">
					<!-- Foreign box-->
						<input type="number"  placeholder="Foreign Amount"  id="famount"  title="Please enter Foreign Amount">
				</div>
						<br>
			   	 <button type="button" onclick="mnynow()">Convert Now!</button> 
			</div>  

			<!--WEIGHT DIV-->
			<div id="mass" style="display: none">
		<!--Weight input options-->
				<select id="massa" onchange="massnow()">
					<option>Tone</option>
					<option>Kilogram</option>
					<option>Gram</option>
					<option>Milligram</option>
				</select>
		<!--Weight input box-->
				<input type="number" id="minput" onkeyup="massnow()"> <br><br>

		<!--Weight output options-->
				<select id="massb" onchange="massnow()">
					<option>Tone</option>
					<option>Kilogram</option>
					<option>Gram</option>
					<option>Milligram</option>			
				</select>
		<!--Weight Result box-->
				<input disabled="" id="mresult"><br><br><br>
		    <button type="button" onclick="massnow()">Convert Now!</button>
			</div> 
		    </form>
		</nav>
	</center>
</body>
</html>
